{% extends "base-bulma.html" %}
{% block content %}
<section class"hero">
	<div class="hero-body">
		<div class="container"><h1 class="title">{{ title }}</h1></div>
	</div>
</section>
<section>
	<nav class="panel">
		<p class="panel-heading">Results</p>
		{% for room in rooms %}
		<div class="panel-block">
			<a href="/room/{{room['building']}}/{{room['room']}}">{{ room['room'] }} {{ room['building'] }}</a>
		</div>
		{% endfor %}
	</nav>
</section>
{% endblock %}
